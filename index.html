<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Pet Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Virtual Pet</h1>
    <div id="pet"></div>

    <div class="controls">
      <button id="feedButton">Feed</button>
      <button id="playButton">Play</button>
      <button id="sleepButton">Sleep</button>
    </div>

    <div class="status">
      <p>Mood: <span id="mood">Happy</span></p>
      <p>Hunger: <span id="hunger">50</span></p>
      <p>Energy: <span id="energy">50</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
